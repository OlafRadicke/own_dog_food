---


- name: create deployment
  kubernetes.core.k8s:
    kubeconfig:       "{{ k3s_kubeconfig }}"
    state:            "{{ k3s_deployment_state }}"
    namespace:        "{{ k3s_namespace }}"
    wait:             "yes"
    definition:
      apiVersion:     apps/v1
      kind:           Deployment
      metadata:
        namespace:    "{{ k3s_namespace }}"
        name:         olaf-radicke-de
        labels:
          app:        olaf-radicke-de
      spec:
        selector:
          matchLabels:
            app:      olaf-radicke-de
        template:
          metadata:
            labels:
              app:    olaf-radicke-de
          spec:
            containers:
            - name:   olaf-radicke-de
              image:  olafradicke/olaf-radicke-de:1.0
              imagePullPolicy: IfNotPresent
              ports:
              - containerPort: 80

- name: create a service object
  kubernetes.core.k8s:
    kubeconfig:       "{{ k3s_kubeconfig }}"
    state:            "{{ k3s_deployment_state }}"
    namespace:        "{{ k3s_namespace }}"
    wait:             "yes"
    definition:
      apiVersion:     v1
      kind:           Service
      metadata:
        name:         olaf-radicke-de
        namespace:    "{{ k3s_namespace }}"
        labels:
          app:        olaf-radicke-de
      spec:
        selector:
          app:        olaf-radicke-de
        ports:
        - protocol:   TCP
          targetPort: 80
          name:       port-80-tcp
          port:       80

################ IngressRoute ################

- name: create a IngressRoute object https-olaf-radicke-de
  kubernetes.core.k8s:
    kubeconfig:                 "{{ k3s_kubeconfig }}"
    state:                      "{{ k3s_deployment_state }}"
    namespace:                  "{{ k3s_namespace }}"
    definition:
      apiVersion:               traefik.containo.us/v1alpha1
      kind:                     IngressRoute
      metadata:
        name:                   https-olaf-radicke-de
        namespace:              "{{ k3s_namespace }}"
      spec:
        entryPoints:
          -                     websecure
        routes:
          - match:              Host(`new-olaf-radicke.de`)
            kind:               Rule
            service:
              name:             olaf-radicke-de
              port:             80
