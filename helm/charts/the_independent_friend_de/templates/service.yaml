

definition:
  apiVersion:               v1
  kind:                     Service
  metadata:
    name:                   "{{ .Values.app.name }}"
    namespace:              {{ .Release.Namespace }}
    labels:
      app:                  {{ .Values.app.name }}
  spec:
    type:                   ClusterIP
    selector:
      app:                  {{ .Values.app.name }}
    ports:
    - targetPort:           80
      port:                 80


