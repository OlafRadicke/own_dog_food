apiVersion: pipelinesascode.tekton.dev/v1alpha1
kind: Repository
metadata:
  name: forgejo-olaf-test-repo
  namespace: tekton-pipelines # gleich wie der PaC-Controller
spec:
  url: "https://git.example.org/olaf/test-repo" # deine Forgejo-Repo-URL

  # Webhook-Signatur
  webhookSecret:
    name: pac-webhook-secret
    key: webhook-secret

  # optional: Events einschränken (PRs, Pushes etc.)
  # gitProvider ist bei neueren PaC-Versionen meist nicht nötig,
  # PaC erkennt den Provider über die URL.
