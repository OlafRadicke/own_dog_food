---


apiVersion:     tekton.dev/v1beta1
kind:           Task
metadata:
  name:         task-simple
spec:
  # debug:
  #   breakpoint: ["onFailure"]
  description:  Say hello.
  params:
    - name:     firstname
      type:     string
    - name:     lastname
      type:     string
  steps:
  - name:       step-echo
    image:      alpine:latest
    # args:       ["sleep", "600"]
    args:
      [
        "echo",
        "HALLO",
        "$(params.firstname)",
        "$(params.lastname)",
      ]
