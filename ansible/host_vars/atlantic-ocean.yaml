ansible_become:                   yes
ansible_python_interpreter:       "/usr/bin/python3"

# ---- GLOBAL ----

global_kubeconfig:                "/etc/rancher/k3s/k3s.yaml"

# --- K3S ACME ----

k3s_acme_email:                   "briefkasten@olaf-radicke.de"
k3s_acme_tier:                    "production"

# ---- K3S ----

k3s_namespace:                    "live"
# k3s_deployment_state:           "absent"
# k3s_mtls_private_pki_reset:              "yes"
k3s_namespaces:
  -                               "default"
  -                               "live"
  -                               "argocd"
  -                               "argocd-apps"


# ---- mTLS ----

k3s_refresh_client_certificate:   false
k3s_refresh_inter_certificate:    false
k3s_mtls_secreat_namespaces:
  -                               "live"
  -                               "argocd"

# ---- low level projectes ----

k3s_projects:
  - name:                         "olaf-radicke-de"
    image:                        "olafradicke/olaf-radicke-de:2.12"
k3s_routes:
  - match:                        Host(`olaf-radicke.de`)
    kind:                         Rule
    services:
    - name:                       olaf-radicke-de
      port:                       80


# ---- ARGOCD ----

argocd_namespace:                 "argocd"
argocd_fqdn_match:                "Host(`argocd.olaf-radicke.de`)"
argocd_mtls:                      true
argocd_letsencrypt:               false
argocd_reset:                     false

# Anabled argocd apps
