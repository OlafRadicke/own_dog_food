
apiVersion:               traefik.containo.us/v1alpha1
kind:                     IngressRoute
metadata:
  name:                   "http-{{ .Values.app.name }}"
  namespace:              "{{ .Release.Namespace }}"
spec:
  entryPoints:
    -                     web
  routes:
    - match:              "Host(`{{ .Values.app.fqdn }}`)"
      kind:               Rule
      services:
      - name:             {{ .Values.app.name }}-server 
        port:             80
      middlewares:
      - name:             {{ .Values.app.name }}-redirect
        namespace:        "{{ .Release.Namespace }}"