---

argocd_app_name:                  "argocd"
argocd_namespace:                 "argocd"
argocd_fqdn_match:                "Host(`argocd.olaf-radicke.de`)"
argocd_reset:                     false
argocd_kubeconfig:                "/etc/rancher/k3s/k3s.yaml"
argocd_deployment_state:          "present"
argocd_letsencrypt:               false
argocd_mtls:                      true

argocd_app_concourse_state:       "absent"
argocd_app_prometheus_state:      "present"
argocd_app_tif_test_state:        "present"
argocd_app_argocd_workflow_state: "absent"